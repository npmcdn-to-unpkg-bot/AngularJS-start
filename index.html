<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
        <!-- <script src="angular-1.5.5/angular.js"></script> -->
        <script src="app.js"></script>
        <script src="main.ctrl.js"></script>
    </head>
    <body ng-app="app" ng-controller="MainController as main">
        <div class="container">
            <h1>{{main.title}} <a href="http://www.revillweb.com/tutorials/angularjs-in-30-minutes-angularjs-tutorial/">reference</a></h1>
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                <input class="form-control" type="text" ng-model="main.searchInput"/>
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="show in main.shows|filter:main.searchInput|orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="show.favorite"></span>{{show.title}} <span class="badge">{{show.year}}</span></li>
            </ul>
            <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>
            <div class="clearfix"></div>
            <h3>add a new TV show</h3>
            <form name="main.addform" class="form" ng-submit="main.addShow()">
                <div class="form-group">
                    <label for="">Title</label>
                    <input class="form-control" type="text" ng-model="main.new.title" required/>
                </div>
                <div class="form-group">
                    <label for="">Year</label>
                    <input class="form-control" type="number" min="1900" max="2030" ng-model="main.new.year" required/>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="">Favorite: <input type="checkbox" ng-model="main.new.favorite"/></label>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-success pull-right" ><span class="glyphicon glyphicon-plus-sign">Add</span></button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
